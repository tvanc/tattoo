<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <meta name="theme-color" content="#1c1c1c">
</head>

<body>

<svg style="display:none">
  <defs>
    <symbol id="genericPlanetSymbol" viewBox="0 0 1000 1000">
      <circle r="500" cx="500" cy="500" />
    </symbol>

    <symbol id="jupiterSymbol" viewBox="0 0 1000 1000">
      <circle r="450" cx="500" cy="500" />
      <circle r="493" cx="500" cy="500" class="rings" stroke-width="14" />
    </symbol>

    <symbol id="saturnSymbol" viewBox="0 0 1000 1000">
      <circle r="280" cx="500" cy="500" />
      <circle r="400" cx="500" cy="500" class="rings" stroke-width="198" />
    </symbol>

    <symbol id="uranusSymbol" viewBox="0 0 1000 1000">
      <circle r="450" cx="500" cy="500" />
      <path class="rings" d="M 500 0 v 1000" stroke-width="50" />
    </symbol>
  </defs>
</svg>

<svg id="mercury"><use href="#genericPlanetSymbol" /></svg>
<svg id="venus"><use href="#genericPlanetSymbol" /></svg>
<svg id="earth"><use href="#genericPlanetSymbol" /></svg>
<svg id="mars"><use href="#genericPlanetSymbol" /></svg>
<svg id="jupiter"><use href="#jupiterSymbol" /></svg>
<svg id="saturn"><use href="#saturnSymbol" /></svg>
<svg id="uranus"><use href="#uranusSymbol" /></svg>
<svg id="neptune"><use href="#genericPlanetSymbol" /></svg>

</body>

</html>
